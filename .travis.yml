dist: trusty
sudo: required
notifications:
  email: false
language:
- cpp
compiler:
- gcc
#- clang
addons:
  sonarcloud:
    organization: "lkeegan-github"
    token:
      secure: 
  apt:
    packages:
    - lcov
    - valgrind
script:
- export OMP_NUM_THREADS=2
# install google benchmark library
- git clone https://github.com/google/benchmark.git google-benchmark
- cd google-benchmark
- mkdir build
- cd build
- cmake .. -DCMAKE_BUILD_TYPE=RELEASE -DBENCHMARK_ENABLE_GTEST_TESTS=OFF
- make -j2
- sudo make install
# debug compilation
- cd ../../
- mkdir Debug
- cd Debug
- cmake -DCMAKE_BUILD_TYPE=Debug ..
# Wraps the compilation with the Build Wrapper to generate configuration (used
# later by the SonarQube Scanner) into the "bw-output" folder
- build-wrapper-linux-x86-64 --out-dir ../bw-output make -j2
# run tests through valgrind
# - valgrind ./tests -d yes
- cd ../
# release compilation
- mkdir Release
- cd Release
- cmake -DCMAKE_BUILD_TYPE=Release .. && make -j2
- valgrind ./tests -d yes
- ./benchmark
- cd ../
after_success:
# gcov files for sonarcloud.io
- mkdir gcov
- cd gcov
- gcov -p ../Debug/CMakeFiles/tests.dir/*/*.gcno
- cd ../
- sonar-scanner
# lcov .info file for codecov.io
- cd Debug
- lcov --directory . --capture --output-file coverage.info
- lcov --remove coverage.info 'catch/*' '/usr/*' '*/catch/*' '*/test/*' --output-file coverage.info
- lcov --list coverage.info
- bash <(curl -s https://codecov.io/bash) -X gcov -f "coverage.info"
