dist: trusty
sudo: required
notifications:
  email: false
language:
- cpp
compiler:
- gcc
#- clang
addons:
  sonarcloud:
    organization: "lkeegan-github"
    token:
      secure: 
  apt:
    packages:
    - lcov
    - valgrind
script:
- mkdir Debug
- cd Debug
- cmake -DCMAKE_BUILD_TYPE=Debug ..
# Wraps the compilation with the Build Wrapper to generate configuration (used
# later by the SonarQube Scanner) into the "bw-output" folder
- build-wrapper-linux-x86-64 --out-dir ../bw-output make -j2
- valgrind ./tests -d yes
- cd ../
- mkdir Release
- cd Release
- cmake -DCMAKE_BUILD_TYPE=Release .. && make -j2
- valgrind ./tests -d yes
- cd ../
after_success:
# gcov files for sonar-scanner
- mkdir gcov
- cd gcov
- gcov -p ../Debug/CMakeFiles/tests.dir/*/*.gcno
- cd ../
- sonar-scanner
# lcov .info file for codecov
- cd Debug
- lcov --directory . --capture --output-file coverage.info
- lcov --remove coverage.info '/usr/*' '*/catch/*' '*/test/*' --output-file coverage.info
- lcov --list coverage.info
- bash <(curl -s https://codecov.io/bash) -X gcov
